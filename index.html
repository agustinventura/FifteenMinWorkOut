<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Running Sets Training App" />
    <title>15 Minutes Workout</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/fifteenMinWorkout.js"></script>
    <script src="js/framework.js"></script>
    <script src="js/welcomeScreen.js"></script>
    <script src="js/pauseScreen.js"></script>
    <script src="js/exerciseScreen.js"></script>
    <script src="js/countdownScreen.js"></script>
    <script src="js/endScreen.js"></script>
</head>

<body>
    <div id="welcomeScreen" class="clock">
        <div class="container">
            <div class="txt">
                <p class="txt-title">Entrenamiento en 15 Minutos</p>
                <p>Haz todas las repeticiones que puedas de cada ejercicio</p>
            </div>
        </div>
        <button id="introDone" class="btnbottom">¡Vamos!</button>
    </div>
    <div id="pauseScreen" class="clock">
        <div class="container">
            <button id="end" class="btnleft">Si</button>
            <div class="txt-pause">
                    Entrenamiento pausado<br/> ¿Salir?
            </div>
            <button id="continue" class="btnright">No</button>
        </div>
    </div>
    <div id="exerciseScreen" class="clock">
        <div class="container">
            <div class="txt">
                <div id="exercise" class="txt-exercise-title">
                    Ejercicio
                </div>
                <div class="txt-msg-bpm">
					<span id="exerciseSeconds">00</span>&nbsp;sgs
				</div>
                <div class="txt-msg-bpm">
                    <span id="exerciseBPM">000</span>&nbsp;BPM
                </div>
            </div>
            <button id="exercisePause" class="btnbottom">Pausa</button>
        </div>
    </div>
    <div id="countdownScreen" class="clock">
        <div class="container">
            <div class="txt">
                <div class="txt-title">
                    <p>Siguiente:</p>
                    <p id="nextExercise">Siguiente ejercicio</p>
                </div>
                 <div class="txt-msg-countdown">
                    <span id="countdownSeconds">0</span>
                </div>
            </div>
            <button id="countdownPause" class="btnbottom">Pausa</button>
        </div>
    </div>
    <div id="endScreen" class="clock">
        <div class="container">
            <div class="txt-end">
                	<p class="txt-title">¡Enhorabuena!</p>
                    <p>Ha sido un trabajo intenso, ahora descansa.</p>
            </div>
        </div>
    </div>
</body>

</html>
